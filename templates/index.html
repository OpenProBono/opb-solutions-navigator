<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            height: 450px;
            overflow-y: auto;
            background-color: white;
            border-radius: 12px;
            border: 1px solid #e0e6ed;
            padding: 15px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #f0f2f5;
            margin-left: auto;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        .assistant-message {
            background-color: #e7f3ff;
            margin-right: auto;
            color: #0a1929;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            display: inline-block;
            width: 50px;
            text-align: center;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .search-container {
            background-color: white;
            border-radius: 12px;
            border: 1px solid #e0e6ed;
        }
        .filter-badge {
            cursor: pointer;
            padding: 6px 12px;
            font-weight: normal;
            transition: all 0.2s;
        }
        .filter-badge:hover {
            background-color: #e7f3ff;
            transform: translateY(-1px);
        }
        .provider-card {
            transition: all 0.3s;
            border: none;
            height: 100%;
        }
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
        .card-header-custom {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        .card-footer-custom {
            background-color: #f9fafb;
            border-radius: 0 0 10px 10px !important;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
        .btn-outline-primary {
            color: #2563eb;
            border-color: #2563eb;
        }
        .btn-outline-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .badge {
            font-weight: 500;
        }
        .modal-content {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .feature-list {
            list-style-type: none;
            padding-left: 0;
        }
        .feature-list li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
        }
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #2563eb;
            font-weight: bold;
        }
        .search-field {
            border-radius: 50px;
            padding-left: 20px;
            border: 1px solid #e0e6ed;
        }
        /* Structured response styling */
        .structured-response {
            padding: 5px;
        }
        .structured-response h6 {
            color: #2563eb;
            margin-bottom: 8px;
        }
        .summary-section {
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e6ed;
        }
        .recommendations-section {
            padding: 10px 0;
        }
        .recommendations-content {
            margin-top: 12px;
        }
        .recommendation-item {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
            border: none;
        }
        .recommendation-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1) !important;
        }
        .recommendation-item .card-header {
            background-color: #f0f7ff;
            border-bottom: 1px solid #d0e1f9;
            padding: 12px 15px;
            font-weight: 500;
        }
        .recommendation-item ul {
            padding-left: 20px;
        }

        }
        .disclaimer-section {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            color: #6c757d;
        }
        .follow-up-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e0e6ed;
        }
        .follow-up-content {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .follow-up-content .btn {
            text-align: left;
            white-space: normal;
            border-radius: 20px;
            transition: all 0.2s;
            max-width: 100%;
        }
        .follow-up-content .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .structured-loading {
            padding: 10px;
            text-align: center;
            color: #6c757d;
        }
        .search-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }
        .btn-search {
            border-radius: 50px;

        }
        .filter-section {
            border-radius: 10px;
            background-color: #f9fafb;
            padding: 15px;

        }
        .section-content {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s forwards;
        }

        .solution-details {

        }

            max-height: 0;
        }
        .solution-details pre {
            white-space: pre-wrap; /* Allow line breaks */
            font-family: monospace;
            margin: 0;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize elements
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestedFilters = document.getElementById('suggested-filters');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const applyFiltersButton = document.getElementById('apply-filters');
            const clearFiltersButton = document.getElementById('clear-filters');
            const resultsContainer = document.getElementById('results-container');
            const resultCount = document.getElementById('result-count');
            
            // Modals
            const providerDetailModal = new bootstrap.Modal(document.getElementById('providerDetailModal'));
            // Location Modal/form
            const editLocationBtn = document.getElementById('editLocationBtn');
            const locationForm = document.getElementById('locationForm');
            const locationFormContainer = document.getElementById('locationFormContainer');

            // Session state
            let currentSessionId = null;
            let activeFilters = {};
            
            // Initialize chat when page loads
            initializeChat();

            // Chat progress update variables
            let assistantContainer = null;
            let currentSection = null;
            let sectionBuffer = '';
            let sectionElements = {};
            let thinkingContainer = null;
            
            // Load initial results
            loadResults();
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            editLocationBtn.addEventListener('click', function() {
                locationFormContainer.classList.toggle('d-none');
            });
            locationForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get the new location
                const newLocation = document.getElementById('locationInput').value.trim();
                
                if (newLocation) {
                    // Update the displayed location
                    document.getElementById('detectedLocation').textContent = newLocation;
                    
                    // Hide the form again
                    locationFormContainer.classList.add('d-none');
                    
                    // Clear the input field
                    document.getElementById('locationInput').value = '';
                    
                    // Update session with correct location
                    fetch('/api/update_location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: currentSessionId, 
                            location: newLocation
                        })
                    });
                }
            });
            
            searchButton.addEventListener('click', function() {
                loadResults();
            });
            // Allow search with Enter key
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loadResults();
                }
            });

            applyFiltersButton.addEventListener('click', function() {
                // Clear search input to focus only on filters if user is using filters
                // Only do this if they haven't explicitly entered a search term
                if (!searchInput.value.trim()) {
                    searchInput.value = '';
                }

                loadResults();
            });
            
            clearFiltersButton.addEventListener('click', function() {
                // Reset form inputs
                document.getElementById('search-input').value = '';
                document.getElementById('service-area-filter').value = '';
                document.getElementById('problem-filter').value = '';
                document.getElementById('price-filter').value = '';
                document.getElementById('mobile-app-filter').value = '';
                document.getElementById('justice-tech-filter').value = '';
                
                // Clear active filters
                activeFilters = {};
                
                // Reload results
                loadResults();
            });
            
            // Handle suggested filter clicks
            suggestedFilters.addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-badge')) {
                    const filterText = e.target.textContent;
                    
                    // Parse filter (format is typically like "jurisdiction:US")
                    const [type, value] = filterText.split(':');
                    
                    // Apply the filter
                    if (type === 'problem') {
                        document.getElementById('problem-filter').value = value;
                    } else if (type === 'service_area' || type === 'category') {
                        document.getElementById('service-area-filter').value = value;
                    } else if (type === 'max_price') {
                        const priceMap = {'1': '$', '2': '$$', '3': '$$$'};
                        document.getElementById('price-filter').value = priceMap[value] || '';
                    }
                    
                    // Trigger filter application
                    applyFiltersButton.click();
                    
                    // Let the assistant know
                    userInput.value = `I'm looking for solutions with ${filterText}`;
                    sendMessage();
                }
            });
            
            // Function to initialize chat session
            function initializeChat() {
                fetch('/api/initialize_chat')
                    .then(response => response.json())
                    .then(data => {
                        currentSessionId = data.session_id;
                        // Add welcome message to chat
                        addAssistantMessage(data.initial_message);
                        document.getElementById('detectedLocation').textContent = data.detected_location || "Unknown";
                    })
                    .catch(error => {
                        console.error('Error initializing chat:', error);
                        addAssistantMessage('Sorry, I encountered an error while starting up. Please try refreshing the page.');
                    });
            }
            
            // Function to send a message to the chat
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '' || !currentSessionId) return;
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input
                userInput.value = '';
                
                // Add typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'assistant-message chat-message';
                typingIndicator.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Use server-sent events for streaming response
                const eventSource = new EventSource(`/api/chat_stream?message=${encodeURIComponent(message)}&session_id=${currentSessionId}`);
                
                let assistantResponse = '';
                let assistantMessageDiv = null;
                
                // Safety timeout - if no 'done' event arrives within 30 seconds, force display
                const safetyTimeout = setTimeout(() => {
                    console.log("SAFETY TIMEOUT: No 'done' event received after 30 seconds, forcing display");
                    if (assistantMessageDiv && assistantMessageDiv.querySelector('.structured-loading')) {
                        // Force display of whatever we have
                        assistantMessageDiv.innerHTML = `<p class="mb-0">
                            <strong>Response (auto-displayed):</strong><br><br>
                            ${assistantResponse.replace(/<[^>]*>/g, '')}
                        </p>`;
                    }
                }, 30000);
                
                eventSource.onmessage = function(event) {
                    // Remove typing indicator
                    if (typingIndicator && typingIndicator.parentNode) {
                        chatContainer.removeChild(typingIndicator);
                    }

                    const data = JSON.parse(event.data);
                    if (data.type === 'solution_evaluation') {
                        // Create container if it doesn't exist
                        if (!thinkingContainer) {
                            thinkingContainer = document.createElement('div');
                            thinkingContainer.className = 'assistant-message chat-message bg-light border border-primary-subtle';
                            thinkingContainer.innerHTML = `
                                <div class="d-flex align-items-center mb-2">
                                    <strong class="text-primary"><i class="bi bi-robot"></i> <i class="bi bi-chat-dots"></i> Thinking...</strong>
                                    <button class="btn btn-sm btn-outline-primary ms-auto toggle-solution">Show Details</button>
                                </div>
                                <div class="solution-details" style="display: none;">
                                    <pre class="bg-body-secondary p-2 rounded small"></pre>
                                </div>
                            `;
                            chatContainer.appendChild(thinkingContainer);
                            
                            // Add toggle functionality
                            thinkingContainer.querySelector('.toggle-solution').addEventListener('click', () => {
                                const details = thinkingContainer.querySelector('.solution-details');
                                details.style.display = details.style.display === 'none' ? 'block' : 'none';
                            });
                        }

                        // Append new content to the preformatted block
                        const pre = thinkingContainer.querySelector('pre');
                        pre.innerHTML += escapeHtml(data.content) + '\n';
                        
                        // Auto-scroll if expanded
                        if (thinkingContainer.querySelector('.solution-details').style.display === 'block') {
                            pre.scrollTop = pre.scrollHeight;
                        }
                    } else if (data.type === 'response') {
                        // First chunk — initialize container if needed
                        if (!assistantContainer) {
                            assistantContainer = document.createElement('div');
                            assistantContainer.className = 'assistant-message chat-message structured-response';
                            chatContainer.appendChild(assistantContainer);
                        }

                        // Buffer incoming content
                        sectionBuffer += data.content || "";

                        // Parse buffer for sections
                        parseAndRenderSections(sectionBuffer);

                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    } else if (data.type === 'done') {
                        console.log("DONE EVENT RECEIVED");

                        // Final clean-up of any leftover content
                        if (sectionBuffer) {
                            parseAndRenderSections(sectionBuffer, true); // Force flush
                        }

                        // Clear safety timeout if it exists
                        if (typeof safetyTimeout !== 'undefined') {
                            clearTimeout(safetyTimeout);
                        }

                        // Reset variables for next message
                        assistantContainer = null;
                        currentSection = null;
                        sectionBuffer = '';
                        sectionElements = {};

                        // Close connection
                        eventSource.close();

                        // Update suggested filters
                        if (data.suggested_filters && data.suggested_filters.length > 0) {
                            updateSuggestedFilters(data.suggested_filters);
                        }
                    } else if (data.type === 'error') {
                        // Handle error
                        eventSource.close();
                        addAssistantMessage('Sorry, I encountered an error. Please try again.');
                    }
                };
                
                eventSource.onerror = function() {
                    // Clear safety timeout since we're handling the error
                    clearTimeout(safetyTimeout);
                    console.log("ERROR EVENT RECEIVED - Clearing safety timeout");
                    
                    // Handle connection errors
                    eventSource.close();
                    
                    // Remove typing indicator
                    if (typingIndicator && typingIndicator.parentNode) {
                        chatContainer.removeChild(typingIndicator);
                    }
                    
                    // Add error message if we haven't added a response yet
                    if (!assistantMessageDiv) {
                        addAssistantMessage('Sorry, I encountered an error connecting to the server. Please try again.');
                    }
                };
            }

            const SECTION_TAGS = ['summary', 'recommendations', 'disclaimer', 'follow_up_questions'];

            function createSectionElement(section) {
                const sectionDiv = document.createElement('div');
                const title = section.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                sectionDiv.className = `${section}-section`;

                // Initial loading state
                sectionDiv.innerHTML = `
                    <h6><strong>${title}:</strong></h6>
                    <div class="section-content">
                        <div class="typing-indicator"><span></span><span></span><span></span></div>
                    </div>
                `;

                assistantContainer.appendChild(sectionDiv);
                sectionElements[section] = sectionDiv.querySelector('.section-content');
            }

            function appendToSection(text) {
                if (!currentSection || !sectionElements[currentSection]) return;

                const el = sectionElements[currentSection];
                const convertedMarkdown = marked.parse(text);
                // const sanitizedText = escapeHtml(convertedMarkdown);
                // const html = convertedMarkdown.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');

                // Replace loader with content
                if (el.querySelector('.typing-indicator')) {
                    el.innerHTML = convertedMarkdown;
                } else {
                    el.innerHTML += convertedMarkdown;
                }
            }

            function finalizeCurrentSection() {
                delete sectionElements[currentSection];
            }

            function parseAndRenderSections(content, forceFlush = false) {
                let idx = 0;
                let len = content.length;
                let openTagPattern = /<([a-zA-Z_]+)>/;
                let closeTagPattern = /<\/([a-zA-Z_]+)>/;

                while (idx < len) {
                    const openMatch = content.slice(idx).match(openTagPattern);
                    const closeMatch = content.slice(idx).match(closeTagPattern);

                    // Determine the next meaningful token
                    if (openMatch && (!closeMatch || openMatch.index <= closeMatch.index)) {
                        const tagName = openMatch[1];
                        const tagStart = idx + openMatch.index;
                        const tagEnd = tagStart + openMatch[0].length;

                        if (SECTION_TAGS.includes(tagName)) {
                            // End previous section if any
                            if (currentSection) {
                                finalizeCurrentSection();
                            }

                            // Start new section
                            currentSection = tagName;
                            createSectionElement(currentSection);
                        }

                        // Move past the tag
                        idx = tagEnd;
                    } else if (closeMatch) {
                        const tagName = closeMatch[1];
                        const tagStart = idx + closeMatch.index;
                        const tagEnd = tagStart + closeMatch[0].length;

                        if (tagName === currentSection) {
                            // Finalize the section
                            finalizeCurrentSection();
                            currentSection = null;
                        }

                        // Move past the tag
                        idx = tagEnd;
                    } else {
                        // Regular content — append to current section
                        const sliceEnd = closeMatch ? idx + closeMatch.index : len;
                        const text = content.slice(idx, sliceEnd);
                        if (text.trim()) {
                            appendToSection(text);
                        }

                        idx = sliceEnd;
                    }
                }

                // If forced flush and content remains, dump it as-is
                if (forceFlush && content.trim()) {
                    if (currentSection) {
                        appendToSection(content);
                        finalizeCurrentSection();
                    } else {
                        // Fallback: raw output if no section is open
                        const fallbackDiv = document.createElement('div');
                        fallbackDiv.innerHTML = `<p>${escapeHtml(content)}</p>`;
                        assistantContainer.appendChild(fallbackDiv);
                    }
                }

                // Truncate buffer
                sectionBuffer = content.slice(idx);
            }
            
            // Function to add a user message to the chat
            function addUserMessage(message) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message chat-message';
                userMessageDiv.innerHTML = `<p class="mb-0">${escapeHtml(message)}</p>`;
                chatContainer.appendChild(userMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to add an assistant message to the chat
            function addAssistantMessage(message) {
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'assistant-message chat-message';
                assistantMessageDiv.innerHTML = `<p class="mb-0">${message}</p>`;
                chatContainer.appendChild(assistantMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to update suggested filters
            function updateSuggestedFilters(filters) {
                suggestedFilters.innerHTML = '';
                
                filters.forEach(filter => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-light text-dark border me-1 mb-1 filter-badge';
                    badge.textContent = filter;
                    suggestedFilters.appendChild(badge);
                });
            }
            
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
            // Function to load results based on filters
            function loadResults() {
                // Show loading state
                resultsContainer.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Loading results...</p></div>';
                
                // Collect all filter values
                const serviceArea = document.getElementById('service-area-filter').value;
                const problem = document.getElementById('problem-filter').value;
                const price = document.getElementById('price-filter').value;
                const mobileApp = document.getElementById('mobile-app-filter').value;
                const justiceTech = document.getElementById('justice-tech-filter').value;
                const query = document.getElementById('search-input').value.trim();
                
                // Build filter object
                const filters = {};
                if (serviceArea) filters.service_area = serviceArea;
                if (problem) filters.problem = problem;
                if (price) filters.pricing = price;
                if (mobileApp) filters.mobile_app_available = mobileApp;
                if (justiceTech) filters.justice_tech_assn_member = justiceTech;
                
                fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        filters: filters
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Update result count
                    resultCount.textContent = data.results.length;
                    
                    // Clear container
                    resultsContainer.innerHTML = '';
                    
                    if (data.results.length === 0) {
                        resultsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-muted">No results found. Try adjusting your filters.</p></div>';
                        return;
                    }
                    
                    // Render results
                    data.results.forEach(provider => {
                        const card = document.createElement('div');
                        card.className = 'col-md-6 col-lg-4 mb-4';
                        
                        // Process the service_area into a formatted HTML string
                        const areas = provider.service_area.split(',');
                        const displayedAreas = areas.slice(0, 5); // Show first 5
                        const remaining = areas.length - 5;
                        let serviceAreaHTML = displayedAreas
                            .map(area => `<span class="badge bg-info me-1">${area}</span>`)
                            .join('');

                        if (remaining > 0) {
                            serviceAreaHTML += `<span class="badge bg-info me-1" data-bs-toggle="tooltip" title="${areas.join(', ')}">+${remaining}</span>`;
                        }
                        // Process the problem_that_product_solves into a formatted HTML string
                        const problems = provider.problem_that_product_solves.split(',');
                        const displayedProblems = problems.slice(0, 5); // Show first 5
                        const remainingProbs = problems.length - 5;
                        let problemAreasHTML = displayedProblems
                            .map(prob => `<span class="badge bg-primary me-1">${prob}</span>`)
                            .join('');

                        if (remainingProbs > 0) {
                            problemAreasHTML += `<span class="badge bg-primary me-1" data-bs-toggle="tooltip" title="${problems.join(', ')}">+${remainingProbs}</span>`;
                        }

                        // Build the card HTML with the formatted service_area
                        card.innerHTML = `
                            <div class="card h-100 provider-card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${provider.product_name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${serviceAreaHTML}</h6>
                                    <p class="card-text mb-3">${problemAreasHTML}</p>
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="badge bg-secondary">${provider.pricing}</span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        ${provider.year_of_incorporation ? `
                                            <small class="text-muted">Since ${provider.year_of_incorporation}</small>
                                        ` : ''}
                                        ${provider.justice_tech_assn_member === "Yes" ? 
                                            '<span class="badge bg-success">Justice Tech Assn Member</span>' : ''}
                                    </div>
                                </div>
                                <div class="card-footer card-footer-custom text-center">
                                    <button class="btn btn-sm btn-outline-primary view-details" data-id="${provider.id}">View Details</button>
                                </div>
                            </div>
                        `;
                        
                        resultsContainer.appendChild(card);
                        
                        // Add event listener to view details button
                        card.querySelector('.view-details').addEventListener('click', function() {
                            showProviderDetails(provider.id);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                    resultsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">Error loading results. Please try again.</p></div>';
                });
            }
            
            // Function to show provider details in modal
            function showProviderDetails(providerId) {
                fetch(`/api/provider/${providerId}`)
                    .then(response => response.json())
                    .then(provider => {
                        // Update modal content
                        document.getElementById('modalTitle').textContent = provider.product_name;
                        document.getElementById('modalWebsiteLink').href = provider.website;
                        
                        // Format the body content
                        const modalBody = document.getElementById('modalBody');
                        let problemAreasHTML = '';
                        if (provider.problem_that_product_solves) {
                            const problems = provider.problem_that_product_solves.split(',');
                            problemAreasHTML = problems
                                .map(prob => `<span class="badge bg-primary me-1">${prob}</span>`)
                                .join('');
                        }
                        modalBody.innerHTML = `
                            <div class="row">
                                <div class="col-md-8">
                                    ${provider.elevator_pitch ? `
                                        <h6 class="fw-bold">Elevator Pitch</h6>
                                        <p>${provider.elevator_pitch}</p>
                                    ` : ''}

                                    ${provider.problem_that_product_solves ? `
                                        <h6 class="fw-bold mt-4">Problem Solved</h6>
                                        <p>${problemAreasHTML}</p>
                                    ` : ''}

                                    ${provider.primary_users ? `
                                        <h6 class="fw-bold mt-4">Primary Users</h6>
                                        <p>${provider.primary_users}</p>
                                    ` : ''}

                                    ${provider.clients_access_services_by ? `
                                        <h6 class="fw-bold mt-4">How Clients Access Services</h6>
                                        <p>${provider.clients_access_services_by}</p>
                                    ` : ''}
                                </div>
                                <div class="col-md-4">
                                    <div class="card shadow-sm mb-3">
                                        <div class="card-body">
                                            <h6 class="fw-bold">Contact</h6>
                                            ${provider.public_contact_information ? `
                                                <p class="mb-1">${provider.public_contact_information}</p>
                                            ` : ''}
                                            ${provider.website ? `
                                                <a href="${provider.website}" class="mb-0" target="_blank" rel="noopener noreferrer">${provider.website}</a>
                                            ` : ''}
                                        </div>
                                    </div>

                                    <div class="card shadow-sm mb-3">
                                        <div class="card-body">
                                            <h6 class="fw-bold">Company Info</h6>
                                            ${provider.type_of_company ? `
                                                <p class="mb-1"><strong>Type:</strong> ${provider.type_of_company}</p>
                                            ` : ''}
                                            ${provider.year_of_incorporation ? `
                                                <p class="mb-1"><strong>Year:</strong> ${provider.year_of_incorporation}</p>
                                            ` : ''}
                                            ${provider.justice_tech_annual_member ? `
                                                <p class="mb-1"><strong>Member:</strong> ${provider.justice_tech_annual_member}</p>
                                            ` : ''}
                                        </div>
                                    </div>

                                    <div class="card shadow-sm mb-3">
                                        <div class="card-body">
                                            <h6 class="fw-bold">Features</h6>
                                            ${provider.mobile_app_available ? `
                                                <p class="mb-1"><strong>Mobile App:</strong> ${provider.mobile_app_available}</p>
                                            ` : ''}
                                            ${provider.web_portal_available ? `
                                                <p class="mb-1"><strong>Web Portal:</strong> ${provider.web_portal_available}</p>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Show the modal
                        providerDetailModal.show();
                    })
                    .catch(error => {
                        console.error('Error loading provider details:', error);
                        alert('Error loading provider details. Please try again.');
                    });
            }
            
            // Helper function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
