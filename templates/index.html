<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tech Solutions Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            height: 450px;
            overflow-y: auto;
            background-color: white;
            border-radius: 12px;
            border: 1px solid #e0e6ed;
            padding: 15px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #f0f2f5;
            margin-left: auto;
            color: #333;
            border-bottom-right-radius: 4px;
        }
        .assistant-message {
            background-color: #e7f3ff;
            margin-right: auto;
            color: #0a1929;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            display: inline-block;
            width: 50px;
            text-align: center;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .search-container {
            background-color: white;
            border-radius: 12px;
            border: 1px solid #e0e6ed;
        }
        .filter-badge {
            cursor: pointer;
            padding: 6px 12px;
            font-weight: normal;
            transition: all 0.2s;
        }
        .filter-badge:hover {
            background-color: #e7f3ff;
            transform: translateY(-1px);
        }
        .provider-card {
            transition: all 0.3s;
            border: none;
            height: 100%;
        }
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
        .card-header-custom {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        .card-footer-custom {
            background-color: #f9fafb;
            border-radius: 0 0 10px 10px !important;
        }
        .btn-primary {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
        }
        .btn-outline-primary {
            color: #2563eb;
            border-color: #2563eb;
        }
        .btn-outline-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .badge {
            font-weight: 500;
        }
        .modal-content {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .feature-list {
            list-style-type: none;
            padding-left: 0;
        }
        .feature-list li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
        }
        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #2563eb;
            font-weight: bold;
        }
        .search-field {
            border-radius: 50px;
            padding-left: 20px;
            border: 1px solid #e0e6ed;
        }
        /* Structured response styling */
        .structured-response {
            padding: 5px;
        }
        .structured-response h6 {
            color: #2563eb;
            margin-bottom: 8px;
        }
        .summary-section {
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e6ed;
        }
        .recommendations-section {
            padding: 10px 0;
        }
        .recommendations-content {
            margin-top: 12px;
        }
        .recommendation-item {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
            border: none;
        }
        .recommendation-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1) !important;
        }
        .recommendation-item .card-header {
            background-color: #f0f7ff;
            border-bottom: 1px solid #d0e1f9;
            padding: 12px 15px;
            font-weight: 500;
        }
        .recommendation-item ul {
            padding-left: 20px;
        }
        .recommendation-item li {
            margin-bottom: 8px;
        }
        .disclaimer-section {
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 6px;
            color: #6c757d;
        }
        .follow-up-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e0e6ed;
        }
        .follow-up-content {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .follow-up-content .btn {
            text-align: left;
            white-space: normal;
            border-radius: 20px;
            transition: all 0.2s;
            max-width: 100%;
        }
        .follow-up-content .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .structured-loading {
            padding: 10px;
            text-align: center;
            color: #6c757d;
        }
        .search-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }
        .btn-search {
            border-radius: 50px;
            padding: 0.375rem 1.5rem;
        }
        .filter-section {
            border-radius: 10px;
            background-color: #f9fafb;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center fw-bold">Legal Solutions Navigator</h1>
                <p class="text-center text-muted">Find the right legal technology solution based on your specific needs</p>
            </div>
        </div>
        
        <div class="row g-4">
            <!-- Chat Interface (Left) -->
            <div class="col-lg-7 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header-custom">
                        <h5 class="mb-0"><i class="bi bi-chat-dots"></i> Chat with our AI Assistant</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="chat-container" class="chat-container">
                            <!-- Chat messages will be inserted here -->
                        </div>
                        <div class="p-3 border-top">
                            <div class="d-flex">
                                <input type="text" id="user-input" class="form-control me-2 search-field" placeholder="Type your message...">
                                <button id="send-button" class="btn btn-primary">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                            <div id="suggested-filters" class="mt-2">

                            </div>
                        </div>

                </div>

            <!-- Search Interface (Right) -->
            <div class="col-lg-5 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header-custom">
                        <h5 class="mb-0"><i class="bi bi-search"></i> Search & Filter</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control search-field" placeholder="Search by product name or description...">
                            <button id="search-button" class="btn btn-outline-primary btn-search">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        
                        <div class="filter-section">                            
                            <div class="mb-3">
                                <label class="form-label">Service Area</label>
                                <select id="service-area-filter" class="form-select">
                                    <option value="">All Service Areas</option>
                                    <option value="Document Automation">Document Automation</option>

                                    <option value="Practice Management">Practice Management</option>
                                    <option value="Legal Research">Legal Research</option>

                            <div class="mb-3">

                                    <option value="US">United States</option>

                                <label class="form-label">Price</label>
                                <select id="price-filter" class="form-select">

                                <label class="form-label">Mobile App Available</label>
                                <select id="mobile-app-filter" class="form-select">
                                    <option value="">Any</option>

                            <div class="mb-3">
                                <label class="form-label">Justice Tech Association Member</label>
                                <select id="justice-tech-filter" class="form-select">
                                    <option value="">Any</option>
                                    <option value="Yes">Yes</option>

                        </div>
                        
                        <button id="apply-filters" class="btn btn-primary w-100">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div class="mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Solutions <span id="result-count" class="badge bg-primary"></span></h3>
                <button id="clear-filters" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-x-circle"></i> Clear Filters
                </button>
            </div>
            
            <div class="row g-4" id="results-container">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Provider Detail Modal -->
    <div class="modal fade" id="providerDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header card-header-custom">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Provider details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="modalWebsiteLink" href="#" target="_blank" class="btn btn-primary">Visit Website</a>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize elements
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestedFilters = document.getElementById('suggested-filters');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const applyFiltersButton = document.getElementById('apply-filters');
            const clearFiltersButton = document.getElementById('clear-filters');
            const resultsContainer = document.getElementById('results-container');
            const resultCount = document.getElementById('result-count');
            
            // Modals
            const providerDetailModal = new bootstrap.Modal(document.getElementById('providerDetailModal'));
            
            // Session state
            let currentSessionId = null;
            let activeFilters = {};
            
            // Initialize chat when page loads
            initializeChat();
            
            // Load initial results
            loadResults();
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            searchButton.addEventListener('click', function() {
                const query = searchInput.value.trim();
                activeFilters.query = query;
                loadResults();
            });
            
            applyFiltersButton.addEventListener('click', function() {
                // Get filter values
                const serviceArea = document.getElementById('service-area-filter').value;
                const jurisdiction = document.getElementById('jurisdiction-filter').value;
                const price = document.getElementById('price-filter').value;
                const mobileApp = document.getElementById('mobile-app-filter').value;
                const justiceTech = document.getElementById('justice-tech-filter').value;
                
                // Update active filters
                if (serviceArea) activeFilters.service_area = serviceArea;
                else delete activeFilters.service_area;
                
                if (jurisdiction) activeFilters.jurisdiction = jurisdiction;
                else delete activeFilters.jurisdiction;
                
                if (price) activeFilters.pricing = price;
                else delete activeFilters.pricing;
                
                if (mobileApp) activeFilters.mobile_app_available = mobileApp;
                else delete activeFilters.mobile_app_available;
                
                if (justiceTech) activeFilters.justice_tech_assn_member = justiceTech;
                else delete activeFilters.justice_tech_assn_member;
                
                loadResults();
            });
            
            clearFiltersButton.addEventListener('click', function() {
                // Reset form inputs
                document.getElementById('search-input').value = '';
                document.getElementById('service-area-filter').value = '';
                document.getElementById('jurisdiction-filter').value = '';
                document.getElementById('price-filter').value = '';
                document.getElementById('mobile-app-filter').value = '';
                document.getElementById('justice-tech-filter').value = '';
                
                // Clear active filters
                activeFilters = {};
                
                // Reload results
                loadResults();
            });
            
            // Handle suggested filter clicks
            suggestedFilters.addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-badge')) {
                    const filterText = e.target.textContent;
                    
                    // Parse filter (format is typically like "jurisdiction:US")
                    const [type, value] = filterText.split(':');
                    
                    // Apply the filter
                    if (type === 'jurisdiction') {
                        document.getElementById('jurisdiction-filter').value = value;
                    } else if (type === 'service_area' || type === 'category') {
                        document.getElementById('service-area-filter').value = value;
                    } else if (type === 'max_price') {
                        const priceMap = {'1': '$', '2': '$$', '3': '$$$'};
                        document.getElementById('price-filter').value = priceMap[value] || '';
                    }
                    
                    // Trigger filter application
                    applyFiltersButton.click();
                    
                    // Let the assistant know
                    userInput.value = `I'm looking for solutions with ${filterText}`;
                    sendMessage();
                }
            });
            
            // Function to initialize chat session
            function initializeChat() {
                fetch('/api/initialize_chat')
                    .then(response => response.json())
                    .then(data => {
                        currentSessionId = data.session_id;
                        
                        // Add welcome message to chat
                        addAssistantMessage(data.initial_message);
                    })
                    .catch(error => {
                        console.error('Error initializing chat:', error);
                        addAssistantMessage('Sorry, I encountered an error while starting up. Please try refreshing the page.');
                    });
            }
            
            // Function to send a message to the chat
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '' || !currentSessionId) return;
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input
                userInput.value = '';
                
                // Add typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'assistant-message chat-message';
                typingIndicator.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                chatContainer.appendChild(typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Use server-sent events for streaming response
                const eventSource = new EventSource(`/api/chat_stream?message=${encodeURIComponent(message)}&session_id=${currentSessionId}`);
                
                let assistantResponse = '';
                let assistantMessageDiv = null;
                
                // Safety timeout - if no 'done' event arrives within 30 seconds, force display
                const safetyTimeout = setTimeout(() => {
                    console.log("SAFETY TIMEOUT: No 'done' event received after 30 seconds, forcing display");
                    if (assistantMessageDiv && assistantMessageDiv.querySelector('.structured-loading')) {
                        // Force display of whatever we have
                        assistantMessageDiv.innerHTML = `<p class="mb-0">
                            <strong>Response (auto-displayed):</strong><br><br>
                            ${assistantResponse.replace(/<[^>]*>/g, '')}
                        </p>`;
                    }
                }, 30000);
                
                eventSource.onmessage = function(event) {
                    // Remove typing indicator
                    if (typingIndicator && typingIndicator.parentNode) {
                        chatContainer.removeChild(typingIndicator);
                    }
                    
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'response') {
                        // First chunk - create message div
                        if (!assistantMessageDiv) {
                            assistantMessageDiv = document.createElement('div');
                            assistantMessageDiv.className = 'assistant-message chat-message';
                            assistantResponse = data.content || "";
                            
                            console.log("First chunk received with content:", data.content, "is_structured:", data.is_structured);
                            
                            // Check for direct fallback display from backend
                            if (data.is_direct_fallback) {
                                console.log("DIRECT FALLBACK RECEIVED (first chunk) - Bypassing structured format");
                                // Remove XML tags for clean display
                                let cleanContent = data.content;
                                ["response", "summary", "recommendations", "disclaimer", "follow_up_questions", "query_analysis", "DIRECT DISPLAY"].forEach(tag => {
                                    cleanContent = cleanContent.replace(new RegExp(`<${tag}>`, 'g'), '');
                                    cleanContent = cleanContent.replace(new RegExp(`</${tag}>`, 'g'), '');
                                });
                                // Format with paragraphs
                                cleanContent = cleanContent.split('\n\n')
                                    .filter(para => para.trim().length > 0)
                                    .map(para => `<p>${para.trim()}</p>`)
                                    .join('');
                                
                                assistantMessageDiv.innerHTML = `<div class="direct-fallback">${cleanContent}</div>`;
                            }
                            // If this is tagged as structured content or contains XML tags, show a loading indicator
                            else if (data.is_structured || 
                                (data.content && (
                                    data.content.includes("<response>") || 
                                    data.content.includes("<summary>") || 
                                    data.content.includes("<recommendations>") || 
                                    data.content.includes("<disclaimer>") || 
                                    data.content.includes("<follow_up_questions>")
                                ))) {
                                assistantMessageDiv.innerHTML = `<div class="structured-loading">
                                    <p class="mb-0">Preparing your recommendations...</p>
                                    <div class="typing-indicator mt-2"><span></span><span></span><span></span></div>
                                </div>`;
                            } else {
                                assistantMessageDiv.innerHTML = `<p class="mb-0">${data.content || ""}</p>`;
                            }
                            chatContainer.appendChild(assistantMessageDiv);
                        } else {
                            // Update existing message with new content
                            assistantResponse += data.content || "";
                            
                            console.log("Additional chunk received:", data.content, "is_structured:", data.is_structured);
                            
                            // Check for direct fallback display from backend
                            if (data.is_direct_fallback) {
                                console.log("DIRECT FALLBACK RECEIVED - Bypassing structured format");
                                // Remove XML tags for clean display
                                let cleanContent = data.content;
                                ["response", "summary", "recommendations", "disclaimer", "follow_up_questions", "query_analysis", "DIRECT DISPLAY"].forEach(tag => {
                                    cleanContent = cleanContent.replace(new RegExp(`<${tag}>`, 'g'), '');
                                    cleanContent = cleanContent.replace(new RegExp(`</${tag}>`, 'g'), '');
                                });
                                // Format with paragraphs
                                cleanContent = cleanContent.split('\n\n')
                                    .filter(para => para.trim().length > 0)
                                    .map(para => `<p>${para.trim()}</p>`)
                                    .join('');
                                
                                assistantMessageDiv.innerHTML = `<div class="direct-fallback">${cleanContent}</div>`;
                            }
                            // If this is tagged as structured content or contains XML tags, show a loading indicator
                            else if (data.is_structured || 
                                assistantResponse.includes("<response>") || 
                                assistantResponse.includes("<summary>") || 
                                assistantResponse.includes("<recommendations>") || 
                                assistantResponse.includes("<disclaimer>") || 
                                assistantResponse.includes("<follow_up_questions>")) {
                                
                                // Only update if we're not already showing the loading indicator
                                if (!assistantMessageDiv.querySelector('.structured-loading')) {
                                    assistantMessageDiv.innerHTML = `<div class="structured-loading">
                                        <p class="mb-0">Preparing your recommendations...</p>
                                        <div class="typing-indicator mt-2"><span></span><span></span><span></span></div>
                                    </div>`;
                                }
                            } else {
                                assistantMessageDiv.innerHTML = `<p class="mb-0">${assistantResponse}</p>`;
                            }
                        }
                        
                        // Scroll to bottom of chat
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    } else if (data.type === 'done') {
                        console.log("DONE EVENT RECEIVED");
                        
                        // Clear safety timeout if it exists
                        if (typeof safetyTimeout !== 'undefined') {
                            clearTimeout(safetyTimeout);
                        }
                        
                        // Close the connection when done
                        eventSource.close();
                        
                        // Keep it extremely simple - just display the content
                        try {
                            // Get complete response from done event if available, otherwise use accumulated
                            const completeResponse = data.content || assistantResponse;
                        
                            // Make sure we have a valid message div to display in
                            if (!assistantMessageDiv) {
                                assistantMessageDiv = document.createElement('div');
                                assistantMessageDiv.className = 'assistant-message chat-message';
                                chatContainer.appendChild(assistantMessageDiv);
                            }
                            
                            // Clean the response of any XML tags for display
                            let cleanResponse = completeResponse || "";
                            const xmlTags = ["response", "summary", "recommendations", "disclaimer", "follow_up_questions", "query_analysis"];
                            xmlTags.forEach(tag => {
                                cleanResponse = cleanResponse.replace(new RegExp(`<${tag}>`, 'g'), '<strong>' + tag.charAt(0).toUpperCase() + tag.slice(1) + ':</strong> ');
                                cleanResponse = cleanResponse.replace(new RegExp(`</${tag}>`, 'g'), '<br><br>');
                            });
                            
                            // Basic HTML formatting for readability
                            cleanResponse = cleanResponse.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
                            
                            // Display content
                            assistantMessageDiv.innerHTML = `<div>${cleanResponse}</div>`;
                            
                            // Force a scroll to make sure we can see it
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                            
                        } catch (error) {
                            console.error("Error displaying content:", error);
                            
                            // Emergency fallback display
                            if (assistantMessageDiv) {
                                assistantMessageDiv.innerHTML = `<div>
                                    <p>Error displaying structured content: ${error.message}</p>
                                    <p>${assistantResponse.replace(/<[^>]*>/g, '')}</p>
                                </div>`;
                            }
                        }
                        
                        // Update suggested filters
                        if (data.suggested_filters && data.suggested_filters.length > 0) {
                            updateSuggestedFilters(data.suggested_filters);
                        }
                    } else if (data.type === 'error') {
                        // Handle error
                        eventSource.close();
                        addAssistantMessage('Sorry, I encountered an error. Please try again.');
                    }
                };
                
                eventSource.onerror = function() {
                    // Clear safety timeout since we're handling the error
                    clearTimeout(safetyTimeout);
                    console.log("ERROR EVENT RECEIVED - Clearing safety timeout");
                    
                    // Handle connection errors
                    eventSource.close();
                    
                    // Remove typing indicator
                    if (typingIndicator && typingIndicator.parentNode) {
                        chatContainer.removeChild(typingIndicator);
                    }
                    
                    // Add error message if we haven't added a response yet
                    if (!assistantMessageDiv) {
                        addAssistantMessage('Sorry, I encountered an error connecting to the server. Please try again.');
                    }
                };
            }
            
            // Function to add a user message to the chat
            function addUserMessage(message) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message chat-message';
                userMessageDiv.innerHTML = `<p class="mb-0">${escapeHtml(message)}</p>`;
                chatContainer.appendChild(userMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to add an assistant message to the chat
            function addAssistantMessage(message) {
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'assistant-message chat-message';
                assistantMessageDiv.innerHTML = `<p class="mb-0">${message}</p>`;
                chatContainer.appendChild(assistantMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to update suggested filters
            function updateSuggestedFilters(filters) {
                suggestedFilters.innerHTML = '';
                
                filters.forEach(filter => {
                    const badge = document.createElement('span');
                    badge.className = 'badge bg-light text-dark border me-1 mb-1 filter-badge';
                    badge.textContent = filter;
                    suggestedFilters.appendChild(badge);
                });
            }
            
            // Function to load results based on filters
            function loadResults() {
                // Show loading state
                resultsContainer.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Loading results...</p></div>';
                
                fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: activeFilters.query || '',
                        filters: activeFilters
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Update result count
                    resultCount.textContent = data.results.length;
                    
                    // Clear container
                    resultsContainer.innerHTML = '';
                    
                    if (data.results.length === 0) {
                        resultsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-muted">No results found. Try adjusting your filters.</p></div>';
                        return;
                    }
                    
                    // Render results
                    data.results.forEach(provider => {
                        const card = document.createElement('div');
                        card.className = 'col-md-6 col-lg-4 mb-4';
                        
                        // Format jurisdictions as a string
                        const jurisdictions = Array.isArray(provider.jurisdiction) 
                            ? provider.jurisdiction.join(', ') 
                            : provider.jurisdiction.split(', ').join(', ');
                        
                        card.innerHTML = `
                            <div class="card h-100 provider-card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${provider.product_name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${provider.service_area}</h6>
                                    <p class="card-text mb-3">${provider.problem_that_product_solves}</p>
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="badge bg-info">${jurisdictions}</span>
                                        <span class="badge bg-secondary">${provider.pricing}</span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">Since ${provider.year_of_incorporation}</small>
                                        ${provider.justice_tech_assn_member === "Yes" ? 
                                            '<span class="badge bg-success">Justice Tech Member</span>' : ''}
                                    </div>
                                </div>
                                <div class="card-footer card-footer-custom text-center">
                                    <button class="btn btn-sm btn-outline-primary view-details" data-id="${provider.id}">View Details</button>
                                </div>
                            </div>
                        `;
                        
                        resultsContainer.appendChild(card);
                        
                        // Add event listener to view details button
                        card.querySelector('.view-details').addEventListener('click', function() {
                            showProviderDetails(provider.id);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                    resultsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">Error loading results. Please try again.</p></div>';
                });
            }
            
            // Function to show provider details in modal
            function showProviderDetails(providerId) {
                fetch(`/api/provider/${providerId}`)
                    .then(response => response.json())
                    .then(provider => {
                        // Update modal content
                        document.getElementById('modalTitle').textContent = provider.product_name;
                        document.getElementById('modalWebsiteLink').href = provider.website;
                        
                        // Format the body content
                        const modalBody = document.getElementById('modalBody');
                        modalBody.innerHTML = `
                            <div class="row">
                                <div class="col-md-8">
                                    <h6 class="fw-bold">Elevator Pitch</h6>
                                    <p>${provider.elevator_pitch}</p>
                                    
                                    <h6 class="fw-bold mt-4">Problem Solved</h6>
                                    <p>${provider.problem_that_product_solves}</p>
                                    
                                    <h6 class="fw-bold mt-4">Primary Users</h6>
                                    <p>${provider.primary_users}</p>
                                    
                                    <h6 class="fw-bold mt-4">How Clients Access Services</h6>
                                    <p>${provider.clients_access_services_by}</p>
                                </div>
                                <div class="col-md-4">
                                    <div class="card shadow-sm mb-3">
                                        <div class="card-body">
                                            <h6 class="fw-bold">Contact</h6>
                                            <p class="mb-0">${provider.public_contact_information}</p>
                                        </div>
                                    </div>
                                    
                                    <div class="card shadow-sm mb-3">
                                        <div class="card-body">
                                            <h6 class="fw-bold">Company Info</h6>
                                            <p class="mb-1"><strong>Type:</strong> ${provider.type_of_company}</p>
                                            <p class="mb-1"><strong>Founded:</strong> ${provider.year_of_incorporation}</p>
                                            <p class="mb-0"><strong>Justice Tech Member:</strong> ${provider.justice_tech_assn_member}</p>
                                        </div>
                                    </div>
                                    
                                    <div class="card shadow-sm">
                                        <div class="card-body">
                                            <h6 class="fw-bold">Features</h6>
                                            <p class="mb-1"><strong>Mobile App:</strong> ${provider.mobile_app_available}</p>
                                            <p class="mb-1"><strong>App Required:</strong> ${provider.app_use_required}</p>
                                            <p class="mb-0"><strong>Pricing:</strong> ${provider.pricing}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="alert alert-info">
                                        <strong>Last Updated:</strong> ${provider.last_updated}
                                    </div>
                                    <p class="text-muted small">Note: This information is provided as a public service. Please contact the provider directly to verify details.</p>
                                </div>
                            </div>
                        `;
                        
                        // Show the modal
                        providerDetailModal.show();
                    })
                    .catch(error => {
                        console.error('Error loading provider details:', error);
                        alert('Error loading provider details. Please try again.');
                    });
            }
            
            // Helper function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
